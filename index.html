<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMe</title>
    
    <!-- MagicUI CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/magicuicore@1.0.872/dist/magicui.common.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles with Animations -->
    <style>
        /* Gradient Animation */
        body {
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-title {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 1.5rem;
            animation: popIn 1.2s ease-out;
        }

        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .form-control {
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .submit-btn {
            background: -webkit-linear-gradient(to right, #2575fc, #6a11cb);
            background: linear-gradient(to right, #2575fc, #6a11cb);
            border: none;
            padding: 0.75rem;
            border-radius: 0.5rem;
            color: #fff;
            text-transform: uppercase;
            width: 100%;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        .submit-btn:hover {
            background: #2575fc;
            transform: scale(1.05);
        }

        /* Radio button MagicUI enhancements */
        .magic-radio {
            display: block;
            margin-bottom: 1rem;
        }

        .signup-link {
            margin-top: 1rem;
            font-size: 0.875rem;
            color: #6B7280;
        }

        .signup-link a {
            text-decoration: underline;
            color: #6a11cb;
        }
    </style>
</head>
<body>
    <div class="d-flex align-items-center justify-content-center vh-100">
        <div class="form-container">
            <p class="form-title">Sign in to your account</p>
            <form id="loginForm">
                <div class="mb-3">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" value="abcd" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" value="1234" required>
                </div>
                <button type="submit" class="submit-btn magic-btn magic-primary">Sign in</button>
            </form>
            <!-- <p class="signup-link">Don't have an account? <a href="#">Sign up</a></p> -->
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- MagicUI JS -->
    <script src="https://cdn.jsdelivr.net/npm/magicuicore@1.0.872/dist/magicui.common.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
