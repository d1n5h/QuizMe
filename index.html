<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMe</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            font-family: 'Poppins', sans-serif;
        }
        .form-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
            text-align: center;
        }
        .form-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 1rem;
        }
        .form-control {
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }
        .submit-btn {
            background: #6a11cb; /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #2575fc, #6a11cb); /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #2575fc, #6a11cb);
            border: none;
            padding: 0.75rem;
            border-radius: 0.5rem;
            color: #fff;
            text-transform: uppercase;
            width: 100%;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        .submit-btn:hover {
            background: #2575fc;
        }
        .signup-link {
            margin-top: 1rem;
            font-size: 0.875rem;
            color: #6B7280;
        }
        .signup-link a {
            text-decoration: underline;
            color: #6a11cb;
        }
    </style>
</head>
<body>
    <div class="d-flex align-items-center justify-content-center vh-100">
        <div class="form-container">
            <p class="form-title">Sign in to your account</p>
            <form id="loginForm">
                <div class="mb-3">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username" value="abcd" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" value="1234" required>
                </div>
                <button type="submit" class="submit-btn">Sign in</button>
            </form>
            <!-- <p class="signup-link">Don't have an account? <a href="#">Sign up</a></p> -->
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
